<script>
    $(function () {

        $('#datetimepicker1').datetimepicker();
        $('#datetimepicker2').datetimepicker();

        <!--搜索按钮开始-->
        $("form > button.my-2").bind("click", function () {
            dome();
        });

        <!--搜索按钮结束-->
        //表格头
        var header = "  <thead class=\"thead-light\">\n" +
            "    <tr>\n" +
            "      <th scope=\"col\">#</th>\n" +
            "      <th scope=\"col\">计费号码</th>\n" +
            "      <th scope=\"col\">对端号码</th>\n" +
            "      <th scope=\"col\">业务开始时间</th>\n" +
            "      <th scope=\"col\">通话时长(秒)</th>\n" +
            "      <th scope=\"col\">基本通话费</th>\n" +
            "      <th scope=\"col\">优惠通话费</th>\n" +
            "      <th scope=\"col\">主叫基站</th>\n" +
            "      <th scope=\"col\">业务类型(流量、通话)</th>\n" +
            "    </tr>\n" +
            "  </thead>\n" +
            "  <tbody>";

        var url = "http://203.195.243.104:8080/bt-server/tb/selectByFy";
        var pageSize = 6; //默认每页显示6条记录
        var pageNumber = 1; //当前页
        var records = 0; //总记录数
        var pages = 0; //总页数
        function dome() {
            $.ajax({
                type: "POST",
                url: url,
                data: {"pageSize": pageSize, "pageNumber": pageNumber, "phonecode": $("form > div > input").val()},
                dataType: "json",
                success: function (data) {
                    $("table").empty();   //清空resText里面的所有内容
                    var html = '';
                    records = data.total; //总记录数
                    pages = Math.ceil(records / pageSize);
                    var htmlPage = '';
                    html += header;
                    $.each(data.rows, function (commentIndex, comment) {
                        html += "<tr><th scope=\"row\">" + (data.rows[commentIndex].id) + "</th>" +
                            "<td>" + data.rows[commentIndex].phonecode + "</td>" +
                            "<td>" + data.rows[commentIndex].endoncode + "</td>" +
                            "<td>" + data.rows[commentIndex].startime + "</td>" +
                            "<td>" + data.rows[commentIndex].durationofcall + "</td>" +
                            "<td>" + data.rows[commentIndex].telephoneexpenses + "</td>" +
                            "<td>" + data.rows[commentIndex].preference + "</td>" +
                            "<td>" + data.rows[commentIndex].basestation + "</td>" +
                            "<td>" + data.rows[commentIndex].typeofservice + "</td>" +
                            "</tr>";
                    });
                    html += " </tbody>\n";
                    $('table').html(html);

                    $('.text-info').html(records);
                    $('.text-info:last').html(pages);


                    <!--分页标签开始-->
                    $(".pagination").createPage({
                        totalPage: pages,
                        currPage: pageNumber,
                        turndown: 'true',
                        backFn: function (p) {
                            pageNumber = p;
                            console.log("回调函数：" + p);
                            $.ajax({
                                type: "POST",
                                url: url,
                                data: {
                                    "pageSize": pageSize,
                                    "pageNumber": pageNumber,
                                    "phonecode": $("form > div > input").val()
                                },
                                dataType: "json",
                                success: function (data) {
                                    $("table").empty();   //清空resText里面的所有内容
                                    var html = '';
                                    html += header;
                                    $.each(data.rows, function (commentIndex, comment) {
                                        html += "<tr><th scope=\"row\">" + (data.rows[commentIndex].id) + "</th>" +
                                            "<td>" + data.rows[commentIndex].phonecode + "</td>" +
                                            "<td>" + data.rows[commentIndex].endoncode + "</td>" +
                                            "<td>" + data.rows[commentIndex].startime + "</td>" +
                                            "<td>" + data.rows[commentIndex].durationofcall + "</td>" +
                                            "<td>" + data.rows[commentIndex].telephoneexpenses + "</td>" +
                                            "<td>" + data.rows[commentIndex].preference + "</td>" +
                                            "<td>" + data.rows[commentIndex].basestation + "</td>" +
                                            "<td>" + data.rows[commentIndex].typeofservice + "</td>" +
                                            "</tr>";
                                    });

                                    html += " </tbody>\n";
                                    $('table').html(html);

                                }
                            });
                        }
                    });
                    <!--分页标签结束-->
                }
            });
        }

        dome();


    });
</script>
