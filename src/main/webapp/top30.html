<script>
    $(function () {
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;

        var data2017 = [18203, 23489, 29034, 104970, 431744, 630230];
        var data2018 = [19325, 23438, 31000, 121594, 534141, 881807];
        app.title = 'top手机30 - 条形图';

        option = {
            title: {
                text: 'top30手机',
                subtext: '数据来自网络'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['2018年', '2017年']
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'value',
                boundaryGap: [0, 0.01]
            },
            yAxis: {
                type: 'category',
                data: ['联想', '魅族', '小米', '中兴', '华为', '全国手机年销售(万)']
            },
            series: [
                {
                    name: '2017年',
                    type: 'bar',
                    data: data2017
                },
                {
                    name: '2018年',
                    type: 'bar',
                    data: data2018
                }
            ]
        };

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }

    });
</script>
