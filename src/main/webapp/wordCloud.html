<!-- Icons -->
<script src="js/feather.min.js"></script>
<script src="js/echarts.min.js"></script>
<script src="js/echarts-wordcloud.min.js"></script>
<script>
    feather.replace()
</script>
<script>
    $(function () {
        var chart = echarts.init(document.getElementById('container'));

        var option = {
            tooltip: {},
            series: [ {
                type: 'wordCloud',
                gridSize: 2,
                sizeRange: [12, 50],
                rotationRange: [-90, 90],
                shape: 'pentagon',
                width: 600,
                height: 400,
                drawOutOfBound: true,
                textStyle: {
                    normal: {
                        color: function () {
                            return 'rgb(' + [
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160)
                            ].join(',') + ')';
                        }
                    },
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data: [
                    {
                        name: '业务活跃用户',
                        value: 2000,
                        textStyle: {
                            normal: {
                                color: 'black'
                            },
                            emphasis: {
                                color: 'red'
                            }
                        }
                    },
                    {
                        name: '4G用户',
                        value: 7000
                    },
                    {
                        name: '华为P20',
                        value: 10000
                    },
                    {
                        name: '高收入',
                        value: 6000
                    },
                    {
                        name: '高流量',
                        value: 5000
                    },
                    {
                        name: '高价值用户',
                        value: 4000
                    }
                ]
            } ]
        };

        chart.setOption(option);

        window.onresize = chart.resize;
    });
</script>
