<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<p class="text-success">【nav tabPane】</p>
<hr/>
<div class="container">
    <nav>
        <div class="nav nav-tabs">
            <a class="nav-item nav-link active" href="#nav-home" data-toggle="tab">home</a>
            <a class="nav-item nav-link" href="#nav-profile" data-toggle="tab">profile</a>
            <a class="nav-item nav-link" href="#nav-contact" data-toggle="tab">contact</a>
        </div>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="nav-home">home</div>
            <div class="tab-pane fade" id="nav-profile">profile</div>
            <div class="tab-pane fade" id="nav-contact">contact</div>
        </div>
    </nav>
</div>

<p class="text-success">【nav pills】</p>
<hr/>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link active" href="#pills-home" data-toggle="pill">home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#pills-profile" data-toggle="pill">profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#pills-contact" data-toggle="pill">contact</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-home">home</div>
        <div class="tab-pane fade" id="pills-profile">profile</div>
        <div class="tab-pane fade" id="pills-contact">contact</div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</html>
